<h3>AddPlacementOfficer</h3>
<form #addform="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="example1" class="form-label">Name </label>
        <input type="text" class="form-control" #title="ngModel" name="trainerName" [(ngModel)]="data.trainerName" required>

    </div>
    <div class="form-group">
        <label for="example3" class="form-label">ContactNumber</label>
        <input type="" class="form-control" name="trainerMobile" [(ngModel)]="data.trainerMobile" required>

    </div>
    <div class="form-group">
        <label for="example3" class="form-label">Email</label>
        <input type="text" class="form-control" name="email_id" [(ngModel)]="data.trainerEmail" required>

    </div>
    <div class="form-group">
        <label for="example4" class="form-label">Address</label>
        <input type="text" class="form-control" name="address" [(ngModel)]="data.trainerAddress" required>

    </div>
    <div class="form-group">
        <label for="example5" class="form-label">Location</label>
        <input type="text" class="form-control" name="location" [(ngModel)]="data.trainerOfflocation" required>

    </div>
    <div class="form-group">
        <label for="example5" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="data.trainerUsername" required>

    </div>
    <div class="form-group">
        <label for="example5" class="form-label">Password</label>
        <input type="text" class="form-control" name="password" [(ngModel)]="data.trainerPassword" required>

    </div>
    <div class="add" style="text-align:center">
        <button type="submit" class="btn btn-link">Add</button>
        <button type="reset" class="btn btn-warning m-2 ">Clear</button>
    </div>

</form>
